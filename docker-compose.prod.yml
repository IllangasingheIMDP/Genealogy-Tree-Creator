services:
  # Family Tree Service (Genealogy) - Production Mode
  family-tree-service:
    build:
      context: ./backend/family-tree-service
      target: production
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - RELOAD=false
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Language Tree Service - Production Mode
  language-tree-service:
    build:
      context: ./backend/language-tree-service
      target: production
    ports:
      - "8001:8001"
    environment:
      - HOST=0.0.0.0
      - PORT=8001
      - RELOAD=false
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Species Tree Service (Animals/Plants) - Production Mode
  species-tree-service:
    build:
      context: ./backend/species-tree-service
      target: production
    ports:
      - "8002:8002"
    environment:
      - HOST=0.0.0.0
      - PORT=8002
      - RELOAD=false
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Next.js) - Production Mode
  frontend:
    build:
      context: ./frontend
      target: production
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_FAMILY_API_URL=http://localhost:8000
      - NEXT_PUBLIC_LANGUAGE_API_URL=http://localhost:8001
      - NEXT_PUBLIC_SPECIES_API_URL=http://localhost:8002
    depends_on:
      - family-tree-service
      - language-tree-service
      - species-tree-service
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  default:
    name: genealogy-tree-network
